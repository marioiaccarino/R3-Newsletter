<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
  <title>R3 - Newsletter - Homepage</title>
</head>
<body>
	<br>
	<h1>il Giornale di Roma3</h1>
	<div th:if="${articoli==null || articoli.isEmpty()}">Non ci sono articoli nel sistema</div>
	<ul>
		<li th:each="articolo : ${articoli}">
				<br>
				<span th:text="${articolo.titolo} + ' ('+${articolo.getAutore().getName()}+') '"></span>
				<br>
				<img th:src="${articolo.urlImage}" width="10%"> 
				<br>
				<span th:text="${articolo.descrizione}"></span>
				<br>
				<a th:href="@{'/admin/rimuoviArticoloDalSistema'+'/'+${articolo.id}}">rimuovi</a>
				
				<br>
				<br>
				<br>
			
				
		</li>
	</ul>
	
</body>
</html>
