<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
  <title>R3 - Newsletter - utenti</title>
</head>
<body>
	<br>
	
	<div th:if="${users==null || users.isEmpty()}">Non ci sono utenti nel sistema</div>
	<ul>
		<li th:each="user : ${users}">
				<br>
				<span th:text="${user.name} +' '+ ${user.surname}"></span>
				<a th:href="@{'/admin/rimuoviUtente/'+${user.id}}">rimuovi dal sistema</a>
				<br>
				
		</li>
	</ul>
	
</body>
</html>
