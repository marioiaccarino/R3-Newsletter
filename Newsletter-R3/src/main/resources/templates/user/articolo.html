<!DOCTYPE html>
<html>

<head>
	<title>Articolo</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
			<div>
		<a href="/"><img src="/images/logo-siw.png" width="8%"/></a>
	</div>
	</header>

	<h1>Articolo</h1>
	<span th:text="${articolo.titolo} + ' ('+${articolo.autore.getName()}+') '"></span>
	<br>
	<img th:src="${articolo.urlImage}" width="10%">
	<br>
	<span th:text="${articolo.descrizione}"></span>
</body>

</html>
