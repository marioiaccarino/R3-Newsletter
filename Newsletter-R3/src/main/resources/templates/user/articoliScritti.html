<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stile.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
  <title>R3 - Newsletter - articoli scritti</title>
</head>
<body>
	
	<h1>il Giornale di Roma3</h1>
	<div th:if="${articoli==null || articoli.isEmpty()}">Non hai ancora scritto nessun articolo</div>
	<ul>
		<li th:each="articolo : ${articoli}">
				<!--<br>
				<a th:href="@{'/user/modificaArticolo/'+${articolo.getId()}}">modifica</a>-->
				<br>
				<span th:text="${articolo.titolo}"></span>
				<br>
				<img th:src="${articolo.urlImage}" width="10%"> 
				<br>
				<span th:text="${articolo.descrizione}"></span>
				<br>
				<a th:href="@{'/user/guardaCommenti/'+${articolo.getId()}}">guarda i commenti</a>
				<br>
				<br>
				<br>
			
				
		</li>
	</ul>
	
</body>
</html>
